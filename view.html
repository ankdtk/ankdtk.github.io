<!DOCTYPE html>
<html>
    <head>
        <title>Анекдоты</title>
        <link rel="stylesheet" href="design/mdl/material.orange-deep_orange.min.css">
        <script src="design/mdl/material.min.js"></script>
        <script src="js/jquery/jquery-3.4.1.min.js"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="css/common.css">
        <link rel="stylesheet" href="css/view.css">
        <script src="js/view.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body onload="onLoad()">
        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
            <header class="mdl-layout__header">
                <div class="mdl-layout__header-row">
                    <span class="mdl-layout-title">Анекдоты</span>
                    <div class="mdl-layout-spacer"></div>
                    <nav class="mdl-navigation mdl-layout--large-screen-only">
                        <a class="mdl-navigation__link" href="index.html">Список категорий</a>
                        <a class="mdl-navigation__link" href="view.html?id=0">Случайные анекдоты</a>
                    </nav>
                </div>
            </header>
            <div class="mdl-layout__drawer">
                <span class="mdl-layout-title">Анекдоты</span>
                <nav class="mdl-navigation">
                    <a class="mdl-navigation__link" href="index.html">Список категорий</a>
                    <a class="mdl-navigation__link" href="view.html?id=0">Случайные анекдоты</a>
                </nav>
            </div>
            <main class="mdl-layout__content">
                <div class="page-content">
                    <center>
                        <br>
                        <div class="demo-card-square mdl-card mdl-shadow--2dp">
                            <br>
                            <div id="joke" class="mdl-card__supporting-text">Загрузка...</div>
                            <div class="mdl-card__actions mdl-card--border">
                                <br>
                                <b id="categoryTitle">Загрузка</b>
                                <br>
                                <span id="forcat">
                                    <span id="counter"></span>
                                    <br><br>
                                    <a onclick="prev()" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                                        <i class="material-icons">arrow_back</i>
                                    </a>
                                    <form onsubmit="go();return false">
                                        <div class="mdl-textfield mdl-js-textfield">
                                            <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="index">
                                            <label class="mdl-textfield__label" for="index">Перейти к</label>
                                            <span class="mdl-textfield__error">Некорректный ввод</span>
                                        </div>
                                    </form>
                                    <a onclick="next()" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                                        <i class="material-icons">arrow_forward</i>
                                    </a>
                                </span>
                            </div>
                        </div>
                        <br>
                    </center>
                </div>
            </main>
        </div>
    </body>
</html>
